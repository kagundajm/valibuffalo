
        <div class="row">
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Line Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="lineChartDemo"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Bar Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="barChartDemo"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Radar Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="radarChartDemo"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Polar Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="polarChartDemo"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Pie Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="pieChartDemo"></canvas>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="tile">
              <h3 class="tile-title">Doughnut Chart</h3>
              <div class="embed-responsive embed-responsive-16by9">
                <canvas class="embed-responsive-item" id="doughnutChartDemo"></canvas>
              </div>
            </div>
          </div>
        </div>
  
  <% contentFor("pageScript") { %>
    <script>
    const data = {
		labels: ['January', 'February', 'March', 'April', 'May'],
		datasets: [
			{
				label: 'First dataset',
				borderColor: '#17a2b8',
				pointBorderColor: '#fff',
        data: [65, 59, 80, 81, 56],
			},
			{
				label: 'Second dataset',
				borderColor: 'rgba(151,187,205,1)',
				backgroundColor: 'rgba(151,187,205,0.2)',
				pointBorderColor: '#fff',
				data: [28, 48, 40, 19, 86]
			}
		]
	};

      var pdata = {
				datasets: [{
					data: [300, 100,50,],
					backgroundColor: ['#ffc107','#388E3C','#F7464A',],
					label: 'Dataset 1'
				}],
				labels: ['on-going', 'completed', 'stalled',
				]
      };
      
      var ctxl = $('#lineChartDemo').get(0).getContext('2d');
      var lineChart = new Chart(ctxl, {type: "line", data: data});
      
      var ctxb = $('#barChartDemo').get(0).getContext('2d');
      var barChart = new Chart(ctxb, {type:'bar', data: data});
      
      var ctxr = $('#radarChartDemo').get(0).getContext('2d');
      var radarChart = new Chart(ctxr, {type: 'radar', data: data});
      
      var ctxpo = $('#polarChartDemo').get(0).getContext('2d');
      var polarChart = new Chart(ctxpo, {type: 'polarArea', data: pdata});
      
      var ctxp = $('#pieChartDemo').get(0).getContext('2d');
      var pieChart = new Chart(ctxp, {type: 'pie', data: pdata});
      
      var ctxd = $('#doughnutChartDemo').get(0).getContext('2d');
      var doughnutChart = new Chart(ctxd, {type:'doughnut', data:pdata});
    </script>
    <% } %>
